{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- stylesheet  -->
    {% comment %} <link rel="stylesheet" href="/register.css"> {% endcomment %}
    <link rel="stylesheet" href="{%static 'user/signup.css'%}">
     <!-- font awesome  -->
     <script src="https://kit.fontawesome.com/298c0f3c18.js" crossorigin="anonymous"></script>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Yoga Classes</title>
  </head>
  <body>

     <div class="outer-container">
         <div class="right-panel" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="5200">
             <div class="center">
                 <h1>Register Yourself</h1>
                 {%for msg in msgs%}
<h4 style="text-align: center;
color: #0a9b9f;
margin: 5px 0;">{{msg}}</h4><br>
{%endfor%}
                 <span></span>
                 <form method="post">
                  {% csrf_token %}
                   <div class="txt_field">
                         <i class='bx bxs-user'></i>
                         <input type="text" name="name" required>
                     <span></span>
                     <label>Username</label>
                   </div>
                   
                   <div class="txt_field">
                    <i class='bx bx-calendar-alt'></i> <input type="date" name="dob"required id="id_username">
                     <span></span>
                   </div>
                   <p style="color: rgb(2 139 118);">*Your age must be between 18 and 65.</p>
                   <div class="txt_field">
                    <i class='bx bxs-envelope'></i> <input type="email" name="email"
                    required id="id_email" >
                     <span></span>
                     <label>Email</label>
                   </div>
                   <div class="txt_field">
                     <i class='bx bxs-lock-alt'></i>
                     <input type="password" name="pass1" required id="id_password1">
                     <span></span>
                     <label>Password</label>
                     <span class="eye" onclick="myFunction()">
     
                
                         <i id="hide1" class="bx bxs-show" style="left: 90%;"></i>
                         <i id="hide2" class="bx bxs-hide" style="left: 90%;"></i>
                       </span>
                   </div>
                   <p style="color: rgb(2 139 118);">*Password must be of atleast 8 characters.</p>
                   <div class="txt_field">
                     <i class='bx bxs-lock-alt'></i>
                     <input type="password" name='pass2' required id="id_password2">
                     <span></span>
                     <label>Confirm Password</label>
                     <span class="eye" onclick="myFunction1()">
     
                
                         <i id="hide12" class="bx bxs-show" style="left: 90%;"></i>
                         <i id="hide22" class="bx bxs-hide" style="left: 90%;"></i>
                       </span>
                   </div>
                   <input type="submit" value="SignUp">
                   <div class="signup_link">
                     Already have an account? <a href="../signin">SignIn</a>
                   </div>
                 </form>
               </div>
         </div>
        <div class="left-panel">
             <!--Slider-->
    <div class="container-fluid">
        <div class="row">
            <div class="col no-padding">
                <div id="hero-slider"class="carousel slide" data-ride="carousel">
                    <!------>
                    <div class="carousel-inner">
                        <div class="carousel-item slide-1 active">
                        </div>
                        <div class="carousel-item slide-2 ">
                      </div>
                      
                      <div class="carousel-item slide-3 ">
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
     </div>




     <script>
      function myFunction() {
 var x = document.getElementById("id_password1");
 var y = document.getElementById("hide1");
 var z = document.getElementById("hide2");
 if (x.type === "password") {
   x.type = "text";
   y.style.display = "block";
   z.style.display = "none";
 } else {
   x.type = "password";
   y.style.display = "none";
   z.style.display = "block"
 }
}
  function myFunction1() {
 var x1 = document.getElementById("id_password2");
 var y1 = document.getElementById("hide12");
 var z1 = document.getElementById("hide22");
 if (x1.type === "password") {
   x1.type = "text";
   y1.style.display = "block";
   z1.style.display = "none";
 } else {
   x1.type = "password";
   y1.style.display = "none";
   z1.style.display = "block"
 }
}
 </script>
 
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <script>
    AOS.init();
  </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
